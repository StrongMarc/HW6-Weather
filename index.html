<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  
  <section class="container-fluid main-content">
    <!-- Web page header -->
    <header class="header">
      <div class="row">
        <h1 class="col-3"></h1>
        <h1 class="col-9">Weather Dashboard</h1>
      </div>
    </header>
    
    <!-- Bootstrap Card - Titles, text and links -->
    <main class="col-9">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h2 class="card-title">City</h2>
          <br>
          <p class="card-text">Temperature:</p>
          <p class="card-text">Humidity:</p>
          <p class="card-text">Wind Speed:</p>
          <p class="card-text">UV Index:</p>
        </div>
      </div>
    </main>
    
    <!-- Bootstrap list group - links and buttons -->
    <aside class="col-3 list-group">
      <h3>Search for a City:</h3>
      <a href="#" class="list-group-item list-group-item-action active">Ausin</a>
      <a href="#" class="list-group-item list-group-item-action">Chicago</a>
      <a href="#" class="list-group-item list-group-item-action">New York</a>
      <a href="#" class="list-group-item list-group-item-action">Orlando</a>
    </aside>

  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
