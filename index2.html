<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
 
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Web page header -->
    <header class="header">
      <div class="row">
        <h1 class="col">Weather Dashboard</h1>
      </div>
    </header>

    <main class="col-9"> <!-- Right side page -->
      <!-- Bootstrap Card - Titles, text and links -->
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h2 id="forecast" class="card-title" style="display: inline-block"></h2>
          <img id="forecastIcon" alt="Weather Icon" >
          <br>
          <p id="temp" class="card-text"></p>
          <p id="humidity" class="card-text"></p>
          <p id="wind" class="card-text"></p>
          <p id="uvIndex" class="card-text"></p>
        </div>
      </div>

      <h2>5-Day Forecast:</h2>
      <!-- Bootstrap Card groups & Card Styles -->
      <!-- Tomorrow's forecast -->
      <div class="card-group">  <!-- 5 day cards -->
        <section class="card text-white bg-primary mb-3" style="max-width: 20%;">
          <!-- <div class="card-header">Header</div> -->
          <div class="card-body">
            <h5 id="day1" class="card-title"></h5>
            <img id="day1Icon" alt="Weather Icon" >
            <p id="day1Temp" class="card-text"></p>
            <p id="day1Hum" class="card-text"></p>
          </div>
        </section>
        
        <!-- Forecast in 2 days-->
        <section class="card text-white bg-primary mb-3" style="max-width: 20%;">
          <div class="card-body">
            <h5 id="day2" class="card-title"></h5>
            <img id="day2Icon" alt="Weather Icon" >
            <p id="day2Temp" class="card-text"></p>
            <p id="day2Hum" class="card-text"></p>
          </div>
        </section>

        <!-- Forecast in 3 days-->
        <section class="card text-white bg-primary mb-3" style="max-width: 20%;">
          <div class="card-body">
            <h5 id="day3" class="card-title"></h5>
            <img id="day3Icon" alt="Weather Icon" >
            <p id="day3Temp" class="card-text"></p>
            <p id="day3Hum" class="card-text"></p>
          </div>
        </section>

          <!-- Forecast in 4 days-->
        <section class="card text-white bg-primary mb-3" style="max-width: 20%;">
          <div class="card-body">
            <h5 id="day4" class="card-title"></h5>
            <img id="day4Icon" alt="Weather Icon" >
            <p id="day4Temp" class="card-text"></p>
            <p id="day4Hum" class="card-text"></p>
          </div>
        </section>

        <!-- Forecast in 5 days-->
        <section class="card text-white bg-primary mb-3" style="max-width: 20%;">
          <div class="card-body">
            <h5 id="day5" class="card-title"></h5>
            <img id="day5Icon" alt="Weather Icon" >
            <p id="day5Temp" class="card-text"></p>
            <p id="day5Hum" class="card-text"></p>
          </div>
        </section>
      </div>  <!-- End 5 day cards -->
    </main>  <!-- End Right side page -->
    
    <aside class="col-3">  <!-- Left side page -->
      <!-- Bootstrap form -->
      <form>
        <div class="form-group row">
          <label for="search">Search for a City:</label>
          <div class="col-auto">
            <input type="text" class="form-control" id="inputCity">
          </div>
          <button id="addCity" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    
    </aside>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  
</body>

</html>
